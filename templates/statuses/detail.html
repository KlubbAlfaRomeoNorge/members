{% extends 'templates/common.html' %}
{% block title %}Rediger status{% endblock %}

{% block content %}
{{ navbar(active='statuses') }}

<div class="container">
    <ol class="breadcrumb">
        <li><a href="/statuses">Statuser</a></li>
        <li class="active">{{status.name}}</li>
    </ol>

    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="statusid" class="col-sm-2 control-label">Sortering</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="order" name="order" value="{{status.order}}" placeholder="id" size="6"/>
            </div>
            <div class="col-sm-8">
            </div>
        </div>
        <div class="form-group">
            <label for="statusname" class="col-sm-2 control-label">Navn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="statusname" name="statusname" value="{{status.name}}" placeholder="Navn"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="submit" name="store" value="1" class="btn btn-primary">Lagre</button>
                <button type="submit" name="cancel" value="1" class="btn btn-default">Avbryt</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
