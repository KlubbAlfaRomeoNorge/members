{% extends 'templates/common.html' %}
{% block title %}Rediger type{% endblock %}

{% block content %}
{{ navbar(active='types') }}

<div class="container">

    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="order" class="col-sm-2 control-label">Sortering</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="order" name="order" value="{{ membertype.order }}" placeholder="sortering" size="6"/>
            </div>
            <div class="col-sm-8">
            </div>
        </div>
        <div class="form-group">
            <label for="typename" class="col-sm-2 control-label">Navn</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="typename" name="typename" placeholder="Navn" value="{{ membertype.name }}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="fee" class="col-sm-2 control-label">Kontingent</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="fee" name="fee" placeholder="Kontingent" value="{{ membertype.fee }}"/>
            </div>
            <div class="col-sm-8">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
                <button type="submit" name="store" value="1" class="btn btn-primary">Lagre</button>
                <button type="submit" name="cancel" value="1" class="btn btn-default">Avbryt</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
